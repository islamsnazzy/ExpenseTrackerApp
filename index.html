<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/simplex/bootstrap.min.css"
    />
    <title>Expense Calculator App</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="display-4 text-center">
        <h1>
          <i class="fas fa-shopping-cart text-default mr-2"></i>
          <span class="text-success">Expense Tracker </span>App
        </h1>
      </div>
      <form id="expense-form">
        <div class="form-group">
          <label for="expense">Expense Name</label>
          <input type="text" class="form-control" id="expenseName" />
        </div>
        <div class="form-group">
          <label for="value">Expense Amount</label>
          <input type="number" class="form-control" id="expenseValue" />
        </div>
        <button type="submit" class="btn btn-success btn-block">
          Add Expense
        </button>
      </form>
      <table class="table table-stripped mt-5">
        <thead>
          <tr>
            <th>Expense Name</th>
            <th>Expense Amount</th>
            <th>Delete Expense</th>
          </tr>
        </thead>
        <tbody id="expense-list"></tbody>
      </table>

      <button id="clear-expenses" class="btn btn-danger">Clear Expenses</button>
      <button id="calculate-total-expenses" class="btn btn-warning">
        Calculate Total Expenses
      </button>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
